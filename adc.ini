
[general]
NoLogo=false			# suppress a logo (product, version etc.)
TimeStats=false			# gather processing statistics

[disassembler]
CallDepth=-1			# unlimited(<0) | minimal(0) | custom(>0)

[script]
AbortIf=false			# enable script abortion (in presence of $abortif directive)

[stubs]
ProtoMode=0				# not used(0) | load(1) | load+append(2)

[decompiler]
LocalAutoNamesMode=0	# choice of locals naming (1|2|3)
NoAutoIds=0;

[symbols]
NoDbg=false				# don't post-analyze debug info

